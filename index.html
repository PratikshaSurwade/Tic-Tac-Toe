<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p>Player <span class="playerTurn">X</span> Turn</p>
    <div class="board-row">
        <div class="signBox" onclick="buttonClick(0)" id="0"></div>

        <div class="signBox" onclick="buttonClick(1)" id="1"></div>
        <div class="signBox" onclick="buttonClick(2)" id="2"></div>
    </div>
    <div class="board-row">
        <div class="signBox" onclick="buttonClick(3)" id="3"></div>

        <div class="signBox" onclick="buttonClick(4)" id="4"></div>
        <div class="signBox" onclick="buttonClick(5)" id="5"></div>
    </div>
    <div class="board-row">
        <div class="signBox" onclick="buttonClick(6)" id="6"></div>

        <div class="signBox" onclick="buttonClick(7)" id="7"></div>
        <div class="signBox" onclick="buttonClick(8)" id="8"></div>
    </div>
    <p>This paragraph is also a part of HTML.</p>

    <script src="index.js"></script>

</body>
</html>
