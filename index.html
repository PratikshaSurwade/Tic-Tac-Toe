<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            Congratulations !!! ...
            <div>Player <span id="win"></span> Wins</div>
            <button class="resetButton2" onclick="resetGame()">Reset Game</button>

        </div>
      </div>
    <h1>Tic-Tac-Toe</h1>
    <span id="PlayerTurned">Player <span class="playerTurn">X</span> Turn</span>
    <button class="resetButton" onclick="resetGame()">Reset Game</button>

    <p id="winnerIs"></p>

    <div class="board-row">
        <div class="signBox" onclick="buttonClick(0)" id="0"></div>

        <div class="signBox" onclick="buttonClick(1)" id="1"></div>
        <div class="signBox" onclick="buttonClick(2)" id="2"></div>
    </div>
    <div class="board-row">
        <div class="signBox" onclick="buttonClick(3)" id="3"></div>

        <div class="signBox" onclick="buttonClick(4)" id="4"></div>
        <div class="signBox" onclick="buttonClick(5)" id="5"></div>
    </div>
    <div class="board-row">
        <div class="signBox" onclick="buttonClick(6)" id="6"></div>

        <div class="signBox" onclick="buttonClick(7)" id="7"></div>
        <div class="signBox" onclick="buttonClick(8)" id="8"></div>
    </div>

    <script src="index.js"></script>

</body>
</html>
